<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbox Pro 2.0</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app" id="app">
  <header class="top">
    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
    <h1>ðŸ“¬ Inbox Pro 2.0</h1>
    <div class="top-actions">
      <button type="button" id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
      <span id="userEmail" class="user-email">user@example.com</span>
      <button class="settings-btn" id="settingsBtn"><i class="fas fa-user-edit"></i></button>
    </div>
  </header>

  <div class="main">
    <aside class="sidebar" id="sidebar">
      <button type="button" class="compose-btn" id="composeBtn"><i class="fas fa-plus"></i> Compose</button>
      <div class="sidebar-menu">
        <div class="menu-item active" data-folder="inbox"><i class="fas fa-inbox"></i> Inbox <span class="badge" id="inboxCount">0</span></div>
        <div class="menu-item" data-folder="sent"><i class="fas fa-paper-plane"></i> Sent</div>
        <div class="menu-item" data-folder="drafts"><i class="fas fa-file-alt"></i> Drafts</div>
        <div class="menu-item" data-folder="spam"><i class="fas fa-ban"></i> Spam</div>
        <div class="menu-item" data-folder="trash"><i class="fas fa-trash"></i> Trash <span class="badge" id="trashCount">0</span></div>
      </div>
    </aside>

    <section class="content">
      <div class="content-header">
        <h2 id="currentFolder">Inbox</h2>
        <button class="delete-folder-btn" id="emptyTrashBtn">Empty Trash</button>
      </div>
      <div class="emails-container">
        <div class="emails" id="emailsList"></div>
        <div class="email-reader" id="reader">
          <div class="reader-header">
            <button class="back-to-list" id="backToList"><i class="fas fa-arrow-left"></i></button>
            <h2 id="readerTitle">Select an email</h2>
            <button class="delete-email-btn" id="deleteEmailBtn"><i class="fas fa-trash"></i></button>
          </div>
          <div class="reader-meta">
            <span id="readerSender"></span>
            <span id="readerDate"></span>
          </div>
          <div class="reader-body">
            <p id="readerText"></p>
            <div class="reader-attachments" id="readerFiles">
              <h4><i class="fas fa-paperclip"></i> Attachments</h4>
              <div class="attachments-list" id="attachmentsList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- Compose Modal -->
<div class="modal" id="composeModal">
  <div class="modal-box">
    <h3><i class="fas fa-envelope"></i> New Mail</h3>
    <input type="email" id="mailTo" placeholder="To">
    <input type="text" id="mailSubject" placeholder="Subject">
    <textarea id="mailText" placeholder="Message" rows="6"></textarea>
    <div class="modal-actions">
      <button id="sendMail" class="btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
      <button id="closeCompose" class="btn-secondary">Close</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
