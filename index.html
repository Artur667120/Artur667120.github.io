<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox Pro</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="app">
  <aside class="sidebar">
    <button id="composeBtn" class="compose">âž• Compose</button>
    <div class="menu active">Inbox</div>
    <div class="menu">Sent</div>
    <div class="menu">Drafts</div>
    <div class="menu">Trash</div>
  </aside>

  <main class="content">
    <h2>Inbox</h2>
    <p class="empty">No messages yet</p>
  </main>
</div>

<!-- COMPOSE MODAL -->
<div class="modal" id="composeModal">
  <div class="modal-box">
    <h3>New message</h3>

    <input id="mailTo" type="email" placeholder="To" />
    <input id="mailSubject" placeholder="Subject" />
    <textarea id="mailText" rows="6" placeholder="Message"></textarea>

    <label class="file-btn" for="mailFile">
      <i class="fas fa-paperclip"></i> Add attachment
    </label>
    <input id="mailFile" type="file" multiple hidden />

    <div id="filePreview" class="drop-zone">
      Drag & drop files here
    </div>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="actions">
      <button id="sendMail" class="send">Send</button>
      <button id="closeCompose" class="cancel">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
