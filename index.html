<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbox Pro</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app" id="app">
  <!-- HEADER -->
  <header class="top">
    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
    <h1>ðŸ“¬ Inbox Pro</h1>
    <div class="top-actions">
      <button id="themeToggle" class="theme-btn"><i class="fas fa-moon"></i></button>
      <span id="userEmail" class="user-email"></span>
      <button class="settings-btn" id="settingsBtn"><i class="fas fa-user-edit"></i></button>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="main">
    <aside class="sidebar" id="sidebar">
      <button class="compose-btn" id="composeBtn"><i class="fas fa-plus"></i> <span data-i18n="compose">Compose</span></button>
      <div class="sidebar-menu">
        <div class="menu-item active" data-folder="inbox"><i class="fas fa-inbox"></i> <span data-i18n="inbox">Inbox</span> <span class="badge" id="inboxCount">0</span></div>
        <div class="menu-item" data-folder="sent"><i class="fas fa-paper-plane"></i> <span data-i18n="sent">Sent</span></div>
        <div class="menu-item" data-folder="drafts"><i class="fas fa-file-alt"></i> <span data-i18n="drafts">Drafts</span></div>
        <div class="menu-item" data-folder="spam"><i class="fas fa-ban"></i> <span data-i18n="spam">Spam</span></div>
        <div class="menu-item" data-folder="trash"><i class="fas fa-trash"></i> <span data-i18n="trash">Trash</span> <span class="badge" id="trashCount">0</span></div>
      </div>
    </aside>

    <section class="content">
      <div class="content-header">
        <h2 id="currentFolder">Inbox</h2>
        <button class="delete-folder-btn" id="emptyTrashBtn" style="display:none;"><i class="fas fa-trash"></i> <span data-i18n="emptyTrash">Empty Trash</span></button>
      </div>

      <div class="emails-container">
        <div class="emails" id="emailsList"></div>
        <div class="email-reader" id="reader">
          <div class="reader-header">
            <button class="back-to-list" id="backToList"><i class="fas fa-arrow-left"></i></button>
            <h2 id="readerTitle">Select an email</h2>
            <button class="delete-email-btn" id="deleteEmailBtn" style="display:none;"><i class="fas fa-trash"></i></button>
          </div>
          <div class="reader-meta">
            <span id="readerSender"></span>
            <span id="readerDate"></span>
          </div>
          <div class="reader-body">
            <p id="readerText"></p>
            <div class="reader-attachments" id="readerFiles" style="display:none;">
              <h4><i class="fas fa-paperclip"></i> <span data-i18n="attachments">Attachments</span></h4>
              <div class="attachments-list" id="attachmentsList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- LANGUAGE SELECTOR -->
  <div class="lang">
    <select id="langSelect">
      <option value="ua">ðŸ‡ºðŸ‡¦ UA</option>
      <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
      <option value="de">ðŸ‡©ðŸ‡ª DE</option>
      <option value="ru">ðŸ‡·ðŸ‡º RU</option>
    </select>
  </div>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login / Create Account</h3>
    <div class="form-group">
      <input type="email" id="loginEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" id="loginPassword" placeholder="Password">
    </div>
    <div class="modal-actions">
      <button id="loginBtn" class="btn-primary">Login</button>
    </div>
  </div>
</div>

<!-- COMPOSE MODAL -->
<div class="modal" id="composeModal">
  <div class="modal-box">
    <h3><i class="fas fa-envelope"></i> <span data-i18n="newMail">New mail</span></h3>
    <div class="form-group">
      <input type="email" placeholder="To (email)" id="mailTo">
    </div>
    <div class="form-group">
      <input placeholder="Subject" id="mailSubject">
    </div>
    <div class="form-group">
      <textarea placeholder="Message" id="mailText" rows="8"></textarea>
    </div>
    <div class="form-group">
      <label for="mailFile" class="file-upload-label"><i class="fas fa-paperclip"></i> Add Attachment</label>
      <input type="file" id="mailFile" multiple style="display:none;">
      <div class="file-preview" id="filePreview"></div>
    </div>
    <div class="modal-actions">
      <button type="button" id="sendMail" class="btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
      <button type="button" id="closeCompose" class="btn-secondary">Close</button>
    </div>
  </div>
</div>

<!-- TOAST -->
<div class="toast" id="toast"></div>

<script src="script.js"></script>
</body>
</html>
