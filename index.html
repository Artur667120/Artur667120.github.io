<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox Pro</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="app" id="app">
  <header class="top">
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
    <h1>ðŸ“¬ Inbox Pro</h1>
    <div class="top-actions">
      <button id="themeToggle"><i class="fas fa-moon"></i></button>
      <span id="userEmail"></span>
      <button id="settingsBtn"><i class="fas fa-user-edit"></i></button>
    </div>
  </header>

  <aside class="sidebar">
    <button id="composeBtn">âž• Compose</button>
    <div class="menu-item active" data-folder="inbox">Inbox</div>
    <div class="menu-item" data-folder="sent">Sent</div>
    <div class="menu-item" data-folder="trash">Trash</div>
  </aside>

  <section class="content">
    <div id="emailsList"></div>
  </section>
</div>

<!-- COMPOSE MODAL -->
<div class="modal" id="composeModal">
  <div class="modal-box">
    <h3>New mail</h3>

    <input type="email" id="mailTo" placeholder="To">
    <input id="mailSubject" placeholder="Subject">
    <textarea id="mailText" rows="6" placeholder="Message"></textarea>

    <label for="mailFile" class="file-btn">
      <i class="fas fa-paperclip"></i> Add attachment
    </label>
    <input type="file" id="mailFile" multiple hidden>

    <div id="filePreview"></div>

    <div class="modal-actions">
      <button id="sendMail">Send</button>
      <button id="closeCompose">Cancel</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script src="script.js"></script>
</body>
</html>
