<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inbox Pro</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login">
  <div class="login-box">
    <h2>üì¨ Inbox Pro</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="loginBtn">Enter</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app hidden">
<header>
  <h1>Inbox Pro</h1>
  <div class="actions">
    <span id="userEmail"></span>
    <button id="themeToggle"><i class="fa fa-moon"></i></button>
    <select id="langSelect">
      <option value="ua">UA</option>
      <option value="en">EN</option>
      <option value="de">DE</option>
      <option value="ru">RU</option>
    </select>
  </div>
</header>

<div class="main">
  <aside>
    <button id="composeBtn">‚úâ Compose</button>
    <div class="menu">
      <div class="menu-item active" data-folder="inbox">Inbox</div>
      <div class="menu-item" data-folder="sent">Sent</div>
      <div class="menu-item" data-folder="trash">Trash</div>
    </div>
  </aside>

  <section class="content">
    <div id="emails"></div>
    <div id="reader" class="reader hidden">
      <button id="backBtn">‚Üê</button>
      <h2 id="rSubject"></h2>
      <p id="rFrom"></p>
      <p id="rText"></p>
      <button id="deleteBtn">üóë Delete</button>
    </div>
  </section>
</div>
</div>

<!-- COMPOSE -->
<div id="composeModal" class="modal hidden">
  <div class="modal-box">
    <input id="to" placeholder="To">
    <input id="subject" placeholder="Subject">
    <textarea id="text" placeholder="Message"></textarea>
    <button id="sendBtn">Send</button>
    <button onclick="closeCompose()">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
