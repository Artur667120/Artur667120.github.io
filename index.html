<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Inbox Pro</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app" id="app">
  <header class="top">
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
    <h1>ðŸ“¬ Inbox Pro</h1>
    <div class="top-actions">
      <button type="button" id="themeToggle" class="theme-btn">
        <i class="fas fa-moon"></i>
      </button>
      <span id="userEmail" class="user-email"></span>
      <button class="settings-btn" id="settingsBtn">
        <i class="fas fa-user-edit"></i>
      </button>
    </div>
  </header>

  <div class="main">
    <aside class="sidebar" id="sidebar">
      <button type="button" class="compose-btn" id="composeBtn">
        <i class="fas fa-plus"></i> <span data-i18n="compose">Compose</span>
      </button>
      <div class="sidebar-menu">
        <div class="menu-item active" data-folder="inbox">
          <i class="fas fa-inbox"></i> <span data-i18n="inbox">Inbox</span>
        </div>
        <div class="menu-item" data-folder="sent">
          <i class="fas fa-paper-plane"></i> <span data-i18n="sent">Sent</span>
        </div>
        <div class="menu-item" data-folder="drafts">
          <i class="fas fa-file-alt"></i> <span data-i18n="drafts">Drafts</span>
        </div>
        <div class="menu-item" data-folder="spam">
          <i class="fas fa-ban"></i> <span data-i18n="spam">Spam</span>
        </div>
        <div class="menu-item" data-folder="trash">
          <i class="fas fa-trash"></i> <span data-i18n="trash">Trash</span>
        </div>
      </div>
    </aside>

    <section class="content">
      <div class="content-header">
        <h2 id="currentFolder">Inbox</h2>
        <button class="delete-folder-btn" id="emptyTrashBtn" style="display:none;">
          <i class="fas fa-trash"></i> Empty Trash
        </button>
      </div>
      
      <div class="emails-container">
        <div class="emails" id="emailsList"></div>
        <div class="email-reader" id="reader">
          <div class="reader-header">
            <h2 id="readerTitle">Select an email</h2>
            <button class="delete-email-btn" id="deleteEmailBtn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="reader-meta">
            <span id="readerSender"></span>
            <span id="readerDate"></span>
          </div>
          <div class="reader-body">
            <p id="readerText"></p>
            <div class="reader-attachments" id="readerFiles">
              <h4><i class="fas fa-paperclip"></i> Attachments</h4>
              <div class="attachments-list" id="attachmentsList"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="lang">
    <select id="langSelect">
      <option value="ua">ðŸ‡ºðŸ‡¦ UA</option>
      <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
      <option value="de">ðŸ‡©ðŸ‡ª DE</option>
      <option value="ru">ðŸ‡·ðŸ‡º RU</option>
    </select>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settingsModal">
  <div class="modal-box">
    <h3><i class="fas fa-user-edit"></i> User Settings</h3>
    <div class="form-group">
      <label for="editEmail">Your Email Address</label>
      <input type="email" id="editEmail" placeholder="your@email.com">
    </div>
    <p class="hint">This email will be used as your sender address</p>
    <div class="modal-actions">
      <button type="button" id="saveSettings" class="btn-primary">Save</button>
      <button type="button" onclick="closeSettingsModal()" class="btn-secondary">Close</button>
    </div>
  </div>
</div>

<!-- COMPOSE MODAL -->
<div class="modal" id="composeModal">
  <div class="modal-box">
    <h3><i class="fas fa-envelope"></i> <span data-i18n="newMail">New mail</span></h3>
    <div class="form-group">
      <input type="email" placeholder="To (email)" id="mailTo">
    </div>
    <div class="form-group">
      <input placeholder="Subject" id="mailSubject">
    </div>
    <div class="form-group">
      <textarea placeholder="Message" id="mailText" rows="8"></textarea>
    </div>
    <div class="form-group">
      <label for="mailFile" class="file-upload-label">
        <i class="fas fa-paperclip"></i> Add Attachment
      </label>
      <input type="file" id="mailFile" multiple style="display:none;">
      <div class="file-preview" id="filePreview"></div>
    </div>
    <div class="modal-actions">
      <button type="button" id="sendMail" class="btn-primary">
        <i class="fas fa-paper-plane"></i> <span data-i18n="send">Send</span>
      </button>
      <button type="button" onclick="closeComposeModal()" class="btn-secondary">Close</button>
    </div>
  </div>
</div>

<!-- IMAGE PREVIEW MODAL -->
<div class="modal image-modal" id="imageModal">
  <div class="modal-box">
    <div class="image-modal-header">
      <h3 id="imageTitle"></h3>
      <button class="close-image" onclick="closeImageModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="image-container">
      <img id="modalImage" src="" alt="Preview">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
